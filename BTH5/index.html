<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="offset-4 col-4 text-center border border-3 border-dark rounded-3 mt-5 p-2"
            style="border-style: dashed !important; border-radius: 50px !important">
            <h3>Đăng nhập</h3>
            <form>
                <div class="col-12">
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" placeholder="Địa chỉ email" name="email">
                </div>
                <div class="col-12 mb-3" >
                    <label for="pwd" ></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary">Đăng nhập</button>

            </form>
                <!-- rounded: bo goc -->
                <!-- col-4: chieu dai cua col -->
                
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
